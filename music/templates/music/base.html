<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Website{% endblock %}</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .header {
            background: #222;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header img {
            height: 40px;
        }

        /* Navigation */
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            background: #444;
            font-size: 14px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #666;
        }

        /* Mobile Menu */
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            background: #333;
            position: absolute;
            top: 60px;
            right: 10px;
            width: 170px;
            border-radius: 5px;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .mobile-menu a {
            padding: 12px;
            text-align: center;
            text-decoration: none;
            color: white;
            background: #444;
            border-bottom: 1px solid #555;
            transition: background 0.3s;
        }
        .mobile-menu a:hover {
            background: #666;
        }

        /* Ad Styling */
        .ad-container {
            text-align: center;
            margin: 20px 0;
        }

        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .menu-icon {
                display: block;
            }
            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="/static/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Malayalam</a>
            <a href="#">Tamil</a>
            <a href="#">Hindi</a>
            <a href="http://127.0.0.1:8000/category/4/">Telugu</a>
            <a href="#">Contact</a>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/">Home</a>
        <a href="#">Malayalam</a>
        <a href="#">Tamil</a>
        <a href="#">Hindi</a>
        <a href="#">Telugu</a>
        <a href="#">Contact</a>
    </div>

    <!-- Header Ad -->
    {% if ads.header_ad %}
        <div class="ad-container">
            {{ ads.header_ad|safe }}
        </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Ad -->
    {% if ads.footer_ad %}
        <div class="ad-container">
            {{ ads.footer_ad|safe }}
        </div>
    {% endif %}

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Music Website. All rights reserved.</p>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>

</body>
</html>

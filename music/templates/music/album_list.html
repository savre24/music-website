<!DOCTYPE html>
<html>
<head>
    <title>Albums</title>
</head>
<body>
    <h2>Albums</h2>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'album_detail' album.id %}">
                    {% if album.cover_image %}
                        <img src="{{ album.cover_image.url }}" width="100" height="100">
                    {% endif %}
                    {{ album.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

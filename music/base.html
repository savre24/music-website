<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Music Website{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        /* Header Styles */
        .header {
            background: #222;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .header img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background: #444;
        }
        .nav-links a:hover {
            background: #666;
        }
        /* Album Grid */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .album-card {
            display: block;
            text-align: center;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-decoration: none;
            color: black;
            transition: transform 0.3s ease-in-out;
        }
        .album-card:hover {
            transform: scale(1.05);
        }
        .album-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>

    <!-- Header -->
    <div class="header">
        <img src="/static/logo.png" alt="Logo">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">Malayalam</a>
            <a href="#">Tamil</a>
            <a href="#">Hindi</a>
            <a href="#">Telugu</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Music Website. All rights reserved.</p>
    </div>

</body>
</html>
